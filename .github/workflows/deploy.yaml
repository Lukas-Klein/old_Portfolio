on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy_to_Webserver:
    name: deploy to Webserver
    runs-on: ubuntu-latest

    steps:
      - name: install ssh keys
        # check this thread to understand why its needed:
        # https://stackoverflow.com/a/70447517
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
          ls
      - name: connect pull build deploy
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -i /.ssh/id_rsa "cd ${{ secrets.WORK_DIR }}/${{ github.event.repository.name }} && sudo git checkout ${{ secrets.MAIN_BRANCH }} && sudo git pull && sudo rsync -a -v dist/ ../../www/old.kleinlukas.de/"
      - name: cleanup
        run: rm -rf ~/.ssh
